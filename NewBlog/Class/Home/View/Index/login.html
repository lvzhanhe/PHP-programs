<extend name="public:frameset" />
<block name="style">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/pages/styles/login.css"/>
</block>
<block name="body">
<div class="frameset">
	<div class="in-login">
		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
		    <div class="flipper">
		        <div class="front">
		            <div class="lo-container">
						<div class="pull-left">
								<div class="title">
									<img src="__PUBLIC__/assets/global/img/avatar/child.jpg" alt="" />
									<h2>博主登入</h2>
								</div>
								<form action="{:U('index/do_login')}" method="post">
									<input type="text" placeholder="账号" name="user_id"/>
									<input type="password" placeholder="密码" name="password"/>
									<input type="submit" value="登录" class="btn"/>
								</form>
								<div class="connect-login">
									<span>社交账号登录</span>
									<a href="{:U('Login/login?type=QQ')}"><i class="connect-qq"></i></a>
									<span style="float: right;cursor:pointer;" class="register-btn">注册</span>
								</div>
								
						</div>
						<div class="pull-right">
							<div class="content">
								<p>你陪了我多少年</p>
								<p>花开花落</p>
								<p>一路上起起跌跌</p>
								<p>——定风波</p>
							</div>
						</div>
					</div>
		        </div>
		        <div class="back">
		            <div class="lo-container">
						<div class="pull-left">
								<div class="title">
									<img src="__PUBLIC__/assets/global/img/avatar/child.jpg" alt="" />
									<h2>注册账号</h2>
								</div>
								<form action="{:U('index/do_register')}" method="post">
									<input type="text" placeholder="账号" name="user_id"/>
									<input type="password" placeholder="密码" name="password"/>
									<!-- <input type="password" placeholder="确认密码" name="password"/> -->
									<input type="submit" value="注册" class="btn"/>
								</form>
								<div class="connect-login">
									<span style="float: right;cursor:pointer;" class="register-btn">已有账号 ,去登录</span>
								</div>
								
								
						</div>
						<div class="pull-right">
							<div class="content">
								<p>你陪了我多少年</p>
								<p>花开花落</p>
								<p>一路上起起跌跌</p>
								<p>——定风波</p>
							</div>
						</div>
					</div>
		        </div>
		    </div>
		</div>
		
	</div>
	<div class="bottom"></div>
</div>
</block>
<block name="script">
	<script type="text/javascript" class="autoinsert" src="__PUBLIC__/assets/plugins/jquery/jquery-2.1.3.min.js"></script> 
	<script src="__PUBLIC__/assets/global/js/snowfall.jquery.js"></script>
	<script src="__PUBLIC__/assets/pages/scripts/login.js"></script> 
	
</block>
<block name="init">
	<script>
	$(document).snowfall('clear');
	$(document).snowfall({
	    image: "__PUBLIC__/assets/global/img/花瓣.png",
	    flakeCount: 30,
	    minSize: 5,
	    maxSize: 22
	});
	</script>
</block>
